<div class="mat-elevation-z4">
     <table mat-table [dataSource]="products"> 
     
      <div *ngIf="!products || !products.length">Carregando produtos...</div>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>

      <ng-container matColumnDef="yearPublication">
        <th mat-header-cell *matHeaderCellDef>Ano de publicação</th>
        <td mat-cell *matCellDef="let row">{{row.yearPublication}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="libraryId">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Id da biblioteca</th>
        <td mat-cell *matCellDef="let row" style="text-align: center">{{row.price}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
