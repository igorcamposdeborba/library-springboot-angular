<div class="mat-elevation-z4">
     <table mat-table [dataSource]="loans"> 
     
      <div *ngIf="!loans || !loans.length">Carregando livros...</div>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Id do usuário</th>
        <td mat-cell *matCellDef="let row" style="text-align: center">{{row.userId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/book/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/book/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
