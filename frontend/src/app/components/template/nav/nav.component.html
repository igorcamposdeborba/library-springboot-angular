<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" 
            mode="side" 
            opened 
            fixedInViewport="true" 
            fixedTopGap="64">

        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                    Início
            </a>
            <a mat-list-item routerLink="/books">
                <i class="material-icons">
                    menu_book
                </i>
                    Livros
            </a>
            <a mat-list-item routerLink="/users">
                <i class="material-icons">
                    person
                </i>
                    Usuários
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">

        <router-outlet></router-outlet>  <!-- Router para mudar as páginas -->
    
    </mat-sidenav-content>
</mat-sidenav-container>
